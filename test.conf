
script {
  schema {}
  tasks {
    read_stdin {
      type = extract
      dataSource = {
        type = "stdin"
      }
    }
    upper_string {
      type = term
      term = "dom => toUpperCase(dom.read_stdin.string)"
    }
    concat_doms {
      type = term
      term = "dom => dom.read_stdin.string + \" \" + dom.upper_string.string"
    }
    batch {
      type = batch
      size = 2
    }
    print {
      type = print
    }
  }
  pipelines {
    mypipe {
      pipe = "read_stdin | upper_string | concat_doms | batch | print"
    }
  }
  services { }
  startup {
    exec = "mypipe"
  }
}
