// 1) data sources spit out one at a time

script {
  schema {}
  settings {
    namespace = "Term.Functions"
    version = "v2"
  }
  tasks {
    read_rest {
      type = extract
      dataSource {
        type = rest
        format = "json"
        credential {
          username = "ops@actio.com.au"
          password = "0p$@@ct10"
        }
        query {
          read {
            uri = "https://stage-api-gnm.actio.com.au/api/store"
          }
        }
      }
    }
    my_lookup {
      type = lookup
      dataSource {
        type = rest
        format = "json"
        credential {
          username = "ops@actio.com.au"
          password = "0p$@@ct10"
        }
        query {
          read {
            uri = "https://stage-api-gnm.actio.com.au/api/store/${id}"
          }
        }
      }
    }
    get_id {
      type = term
      term = """ds => ds.root.data.map(x => ("record", x.id))"""
    }
    flatten {
      type = each
    }
    batch {
      type = batch
      size = 3
    }
    print {
      type = print
      format = json
    }
  }
  pipelines {
    mypipe {
      pipe = "read_rest | get_id | flatten | my_lookup"
    }
  }
  services { }
  startup {
    exec = "mypipe"
  }
}
