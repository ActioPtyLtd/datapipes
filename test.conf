// === breaking changes ===
// 1) data sources spit out one at a time
// 2) templates merge the field into the record (does not change existing data on subsequent task)


script {
  schema {}
  settings {
    namespace = "Term.Functions"
  }
  tasks {
    read_dbf {
      type = extract
      dataSource {
        type = dbf
        fields = ["GIVEN_NAME","SURNAME","LASTVISIT"]
        filePath = "/home/maurice/Downloads/dbf/VPATIENT.DBF"
      }
    }
    my_template {
      type = template
      templates {
        text = "${GIVEN_NAME} ${SURNAME}"
      }
    }
    read_stdin {
      type = extract
      dataSource {
        type = stdin
      }
    }
    batch {
      type = batch
      size = 3
    }
    print {
      type = print
      format = json
    }
  }
  pipelines {
    mypipe {
      pipe = "read_dbf | my_template | batch | print"
    }
  }
  services { }
  startup {
    exec = "mypipe"
  }
}
