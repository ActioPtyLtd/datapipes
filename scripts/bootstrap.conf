include "auth.conf"

script {
  settings {
    namespace = "actio.datapipes.task.Term.Functions"
    version = "v2"
  }
  tasks {
    get_jobs {
      type = "lookup"
      dataSource = ${flowhub_datasource}
      dataSource {
        query {
          read {
            headers {
              access_token = "${this.body.access_token}"
            }
            uri = ${flowhub_datasource.baseuri}"/auth/adapter/jobs"
          }
        }
      }
    }
    get_files {
      type = transformTerm
      behavior = expand
      term = """(Record(this.body.array.map(a => Record("directory" -> "./","fileName" -> (a.`type` + "_" + a.id + ".conf"), a.content ))) mergeLeft Record(this.body.scripts.map(s => Record("directory" -> "./scripts", "fileName" -> (s.label()), "content" -> s) ))).array"""
    }
    print {
      type = dump
      format = json
    }
    save_conf {
      type = load
      dataSource {
        type = "file"
        behavior = "txt"
        query {
          create {
            directory = "./${directory}"
            filenameTemplate = "${fileName}"
            append = "false"
            line = "${this.content}"
          }
        }
      }
    }
  }
  pipelines {
    p_boot {
      schedule {
        cron = "30 * * * * ?"
      }
      pipe = "authenticate | get_jobs | get_files | save_conf"
    }
  }
  startup {
    exec = "p_boot"
  }
}
